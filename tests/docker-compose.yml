version: '3.1'

services:

  server:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME}-server
    restart: always
    ports:
      - 80
    depends_on:
      - php
    volumes:
      - ./vendor/johnbillion/plugin-infrastructure/tests/nginx.conf:/etc/nginx/templates/default.conf.template
      - ./vendor/wordpress/wordpress:/var/www/html/:rw
      - ./vendor/johnbillion/plugin-infrastructure/tests/wp-config.php:/var/www/html/wp-config.php
      - ./:/var/www/html/wp-content/plugins/${COMPOSE_PROJECT_NAME}:rw

  php:
    image: wordpressdevelop/php:${LOCAL_PHP-8.1}-fpm
    container_name: ${COMPOSE_PROJECT_NAME}-php
    restart: always
    environment:
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_USER: pluginuser
      WORDPRESS_DB_PASSWORD: pluginpass
      WORDPRESS_DB_NAME: plugindb
      WORDPRESS_DEBUG: ${LOCAL_WP_DEBUG-1}
    depends_on:
      - database
    init: true
    volumes:
      - ./vendor/wordpress/wordpress:/var/www/html/:rw
      - ./vendor/johnbillion/plugin-infrastructure/tests/wp-config.php:/var/www/html/wp-config.php
      - ./vendor/johnbillion/plugin-infrastructure/tests/php-config.ini:/usr/local/etc/php/conf.d/php-config.ini
      - ./:/var/www/html/wp-content/plugins/${COMPOSE_PROJECT_NAME}:rw

  database:
    image: mariadb:10.5.8
    container_name: ${COMPOSE_PROJECT_NAME}-database
    restart: always
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: plugindb
      MYSQL_USER: pluginuser
      MYSQL_PASSWORD: pluginpass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - database:/var/lib/mysql:rw

  wpcli:
    image: wordpressdevelop/cli:${LOCAL_PHP-8.1}-fpm
    container_name: ${COMPOSE_PROJECT_NAME}-wpcli
    environment:
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_USER: pluginuser
      WORDPRESS_DB_PASSWORD: pluginpass
      WORDPRESS_DB_NAME: plugindb
    depends_on:
      - database
      - php
    init: true
    volumes:
      - ./vendor/wordpress/wordpress:/var/www/:rw
      - ./vendor/johnbillion/plugin-infrastructure/tests/wp-config.php:/var/www/wp-config.php
      - ./vendor/johnbillion/plugin-infrastructure/tests/php-config.ini:/usr/local/etc/php/conf.d/php-config.ini
      - ./:/var/www/wp-content/plugins/${COMPOSE_PROJECT_NAME}:rw

  chrome:
    image: seleniarm/standalone-chromium
    container_name: ${COMPOSE_PROJECT_NAME}-chrome
    profiles:
      - acceptance-tests
    depends_on:
      - server
    ports:
      - 4444
    extra_hosts:
      - host.docker.internal:host-gateway
    shm_size: 2gb

volumes:
  database:
